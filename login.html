<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://api.fonts.coollabs.io/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <style>
      .vt323 {
        font-family: "VT323", monospace;
      }
      .bg {
        background-color: #0f0c19;
      }
    </style>
    <script>
      function signIn() {
        //send POST request to this url
        let form = document.createElement("form");
        form.method = "POST";
        form.action = "";
        let input = document.createElement("input");
        input.type = "hidden";
        input.name = "password";
        input.value = document.getElementById("password").value;
        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
      }
    </script>
  </head>
  <body
    class="bg text-white text-center vt323 text-4xl flex flex-col justify-center items-center h-screen"
  >
    <img
      src="https://raw.githubusercontent.com/is-a-dev/register/4c8cd44942205ccda6b6c7ecdc2974b110f39615/media/logo.png"
      class="fixed top-0 left-0"
      width="100px"
      height="100px"
    />
    <div>
      <input
        type="password"
        id="password"
        class="text-center text-white text-4xl bg-black border-2 border-white rounded-lg p-2"
        placeholder="Password"
        onkeydown="if (event.keyCode == 13) signIn()"
      />
      <button
        class="bg-black border-2 border-white rounded-lg p-2"
        onclick="signIn()"
      >
        Sign in
      </button>
    </div>
  </body>
</html>
